<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDEMY css positioning</title>
    <style>
        .blue-box{
            background-color: blue;
            height:300px;
            width:500px;
            position: relative;
            top:200px;
            left:200px;

        }
        .red-circle{
            background-color: red;
            height:55%;
            width:35%;
            border-radius: 50%;
            position:absolute;
            top:150px;
            left:250px;
            
        }

    </style>
</head>
<body>

    <div class="blue-box">
        <div class="red-circle"></div>
    </div>


    
</body>
</html>
